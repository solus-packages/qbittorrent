name       : qbittorrent
version    : 3.3.14
release    : 22
source     :
    - http://vorboss.dl.sourceforge.net/project/qbittorrent/qbittorrent/qbittorrent-3.3.14/qbittorrent-3.3.14.tar.xz : bd840ccbe48343839e64f7fe5eeb32bf791041d7b7271cd7c025f18e56ed033a
license    : GPL-2.0
component  : network.download
summary    : qBittorrent project aims to provide a Free Software alternative to µTorrent
description: |
    qBittorrent project aims to provide a Free Software alternative to µTorrent
builddeps  :
    - pkgconfig(glesv2)
    - pkgconfig(libtorrent-rasterbar)
    - pkgconfig(python-3.5)
    - pkgconfig(Qt5Help)
    - pkgconfig(QJson)
    - libboost-devel
setup      : |
    %configure --disable-static --with-qt5
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=%installroot%
