name       : qbittorrent
version    : 4.0.2
release    : 26
source     :
    - https://vorboss.dl.sourceforge.net/project/qbittorrent/qbittorrent/qbittorrent-4.0.2/qbittorrent-4.0.2.tar.xz : 09240274036be42328131602cd69e12bac909031b0b827c1168ae305d67bbac3
license    : GPL-2.0
component  : network.download
summary    : qBittorrent project aims to provide a Free Software alternative to µTorrent
description: |
    qBittorrent project aims to provide a Free Software alternative to µTorrent
builddeps  :
    - pkgconfig(glesv2)
    - pkgconfig(libtorrent-rasterbar)
    - pkgconfig(python-3.5)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Svg)
    - pkgconfig(QJson)
    - libboost-devel
setup      : |
    %configure --disable-static --with-qt5
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=%installroot%
