name       : qbittorrent
version    : 3.2.5
release    : 2
source     :
    - http://sourceforge.net/projects/qbittorrent/files/qbittorrent/qbittorrent-3.2.5/qbittorrent-3.2.5.tar.xz/download : 98f69c7324276c7c144738eb36b21a2d28d7f01a327104568f020887626e822b
license    : GPL-2.0
summary    : qBittorrent project aims to provide a Free Software alternative to µTorrent
description: |
    qBittorrent project aims to provide a Free Software alternative to µTorrent
builddeps  :
    - pkgconfig(glesv2)
    - pkgconfig(libtorrent-rasterbar)
    - pkgconfig(python-3.4)
    - pkgconfig(Qt5Core)
    - pkgconfig(QJson)
    - libboost-devel
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=%installroot%
