name       : qbittorrent
version    : 4.0.3
release    : 28
source     :
    - https://vorboss.dl.sourceforge.net/project/qbittorrent/qbittorrent/qbittorrent-4.0.3/qbittorrent-4.0.3.tar.xz : 9a03b84e6d2ac81a0add84a7946033ff9ea854de49252069e478b9f6efce6bd2
license    : GPL-2.0
component  : network.download
summary    : qBittorrent project aims to provide a Free Software alternative to µTorrent
description: |
    qBittorrent project aims to provide a Free Software alternative to µTorrent
builddeps  :
    - pkgconfig(glesv2)
    - pkgconfig(libtorrent-rasterbar)
    - pkgconfig(python3)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Svg)
    - pkgconfig(QJson)
    - libboost-devel
setup      : |
    %configure --disable-static --with-qt5
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=%installroot%

