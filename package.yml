name       : qbittorrent
version    : 3.2.4
release    : 1
source     :
    - http://downloads.sourceforge.net/project/qbittorrent/qbittorrent/qbittorrent-3.2.4/qbittorrent-3.2.4.tar.xz : 7fc128e2809c3be4ea543cfaeefd922e0327cc430330eaad0d3ec7616df51871
license    : GPL-2.0
summary    : qBittorrent project aims to provide a Free Software alternative to µTorrent
description: |
    qBittorrent project aims to provide a Free Software alternative to µTorrent
builddeps  :
    - pkgconfig(glesv2)
    - pkgconfig(libtorrent-rasterbar)
    - pkgconfig(python-3.4)
    - pkgconfig(Qt5Core)
    - pkgconfig(QJson)
    - libboost-devel
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=%installroot%
