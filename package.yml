name       : qbittorrent
version    : 3.3.1
release    : 4
source     :
    - http://jaist.dl.sourceforge.net/project/qbittorrent/qbittorrent/qbittorrent-3.3.1/qbittorrent-3.3.1.tar.xz : dad15a233a69ce13ea75957585af3f9122dbf915291aab0fdbc48a71b8a229d2
license    : GPL-2.0
summary    : qBittorrent project aims to provide a Free Software alternative to µTorrent
description: |
    qBittorrent project aims to provide a Free Software alternative to µTorrent
builddeps  :
    - pkgconfig(glesv2)
    - pkgconfig(libtorrent-rasterbar)
    - pkgconfig(python-3.4)
    - pkgconfig(Qt5Core)
    - pkgconfig(QJson)
    - libboost-devel
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=%installroot%
