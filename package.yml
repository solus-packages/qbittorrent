name       : qbittorrent
version    : 3.3.5
release    : 9
source     :
    - http://jaist.dl.sourceforge.net/project/qbittorrent/qbittorrent/qbittorrent-3.3.5/qbittorrent-3.3.5.tar.xz : 38cdad6644ff6eb3f4b957629b41a3c16e811e254a742575ce06be3549a604da
license    : GPL-2.0
summary    : qBittorrent project aims to provide a Free Software alternative to µTorrent
description: |
    qBittorrent project aims to provide a Free Software alternative to µTorrent
builddeps  :
    - pkgconfig(glesv2)
    - pkgconfig(libtorrent-rasterbar)
    - pkgconfig(python-3.5)
    - pkgconfig(Qt5Core)
    - pkgconfig(QJson)
    - libboost-devel
setup      : |
    %configure --disable-static --with-qt5
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=%installroot%
