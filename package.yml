name       : qbittorrent
version    : 3.3.16
release    : 24
source     :
    - https://vorboss.dl.sourceforge.net/project/qbittorrent/qbittorrent/qbittorrent-3.3.16/qbittorrent-3.3.16.tar.xz : ea08a61872c397258c2627780f6e09fe777189d9a57cc5e02a656da9aeb0be57
license    : GPL-2.0
component  : network.download
summary    : qBittorrent project aims to provide a Free Software alternative to µTorrent
description: |
    qBittorrent project aims to provide a Free Software alternative to µTorrent
builddeps  :
    - pkgconfig(glesv2)
    - pkgconfig(libtorrent-rasterbar)
    - pkgconfig(python-3.5)
    - pkgconfig(Qt5Help)
    - pkgconfig(QJson)
    - libboost-devel
setup      : |
    %configure --disable-static --with-qt5
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=%installroot%
