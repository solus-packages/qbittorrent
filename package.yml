name       : qbittorrent
version    : 3.3.13
release    : 21
source     :
    - http://vorboss.dl.sourceforge.net/project/qbittorrent/qbittorrent/qbittorrent-3.3.13/qbittorrent-3.3.13.tar.xz : 84317b5127def320cb17fedc2ba78807660216b6ee44650d94eb75e2c8ce468d
license    : GPL-2.0
component  : network.download
summary    : qBittorrent project aims to provide a Free Software alternative to µTorrent
description: |
    qBittorrent project aims to provide a Free Software alternative to µTorrent
builddeps  :
    - pkgconfig(glesv2)
    - pkgconfig(libtorrent-rasterbar)
    - pkgconfig(python-3.5)
    - pkgconfig(Qt5Help)
    - pkgconfig(QJson)
    - libboost-devel
setup      : |
    %configure --disable-static --with-qt5
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=%installroot%
